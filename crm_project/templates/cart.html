{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/cart.css' %}">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <table id="cart" class="table table-hover  table-condensed">
            <thead>
                <tr>
                    <th style="width:50%">Product</th>
                    <th style="width:10%">Price</th>
                    <th style="width:8%">Quantity</th>
                    <th style="width:22%" class="text-center">Subtotal</th>
                    <th style="width:10%"></th>
                </tr>
            </thead>
            {% for i in ct_items %}
            <tbody>
                <tr>
                    <td data-th="Product">
                        <div class="row">
                            <div class="col-sm-2 hidden-xs"><img src="{{i.prodt.photo.url}}" alt="..." class="img-responsive"/></div>
                                <div class="col-sm-10">
                                    <h4 class="nomargin">{{i.prodt.product_name}}</h4>
                                        <p>{{i.prodt.desc}}</p>
                               </div>
                           </div>
                    </td>
                    <td data-th="Price">{{i.prodt.price}}</td>
                        <td data-th="Quantity">
                            <h5><a href="{% url 'crm_app:cartDetails' i.prodt.id %}"><i class="fa fa-plus" style="font-size:13px;color:blue" ></i></a>{{i.quantity}}<a href="{% url 'crm_app:minus' i.prodt.id %}"><i class="fa fa-minus" style="font-size:13px;color:red"></i></h5></a>
                            {% comment %} <input type="number" class="form-control text-center" value="1"> {% endcomment %}
                                </td>
                                <td data-th="Subtotal" class="text-center">{{i.total}}</td>
                                <td class="actions" data-th="">
                                    <a href="{% url 'crm_app:del_product' i.prodt.id %}"><button  class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
                                </td>
                            </tr>
           
                        </tbody>
                        {% endfor %} 
                        <tfoot>
                            <tr class="visible-xs">
                                <td class="text-center"><strong>{{total}}</strong></td>
                            </tr>
                            <tr>
                                <td><a href="{% url 'crm_app:products' %}" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
                                <td colspan="2" class="hidden-xs"></td>
                                <td class="hidden-xs text-center"><strong>Total {{total}}</strong></td>
                                <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
                            </tr>
                        </tfoot>
                    </table>

                   
    </div>
</body>
</html>
